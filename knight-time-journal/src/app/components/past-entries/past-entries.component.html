<mat-card id="card">
    <mat-card-header>
        <mat-card-title id="text">
            Title:
            <h2>{{entryTitle}}</h2>
        </mat-card-title>
    </mat-card-header>
    <hr>
    <div id="entryArea">
        <mat-card-content id="center">
            <p>{{pastEntry}}</p>
        </mat-card-content>
    </div>
    <button id="delete" mat-raised-button>Delete</button>
</mat-card>
