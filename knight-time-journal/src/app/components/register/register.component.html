<div class="placement">
  <div>
    <img
      alt="image"
      class="image"
      src="assets/images/Knight Time Journal Icon.png"
    />

    <h1 class="register-title">Welcome to Knight Time Journal</h1>
    <input class="input" placeholder="Email" [(ngModel)]="user.email" />
    <br />
    <input class="input" placeholder="Password" [(ngModel)]="user.password" />
    <br />
    <button mat-raised-button class="top" (click)="createAccount()">
      Sign Up
    </button>
  </div>
</div>
