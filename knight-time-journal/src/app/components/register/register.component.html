<div class="placement">
  <div>
    <!-- KTJ Logo & Title -->
    <img alt="image" class="image" src="assets/images/Knight Time Journal Icon.png" />
    <h1 class="register-title">Welcome to Knight Time Journal</h1>

    <!-- Email entry area -->
    <input class="input" placeholder="Email" [(ngModel)]="user.email" />
    <br />
    <!-- Password entry area -->
    <input class="input" placeholder="Password" [(ngModel)]="user.password" />
    <br />

    <!-- Sign up button -->
    <button mat-raised-button class="top" (click)="createAccount()">Sign Up</button>

    <!-- Login button and prompt -->
    <div>Already have an account?</div>
    <button mat-raised-button class="bottom" (click)="backtoLogin()">Login</button>

  </div>
</div>
