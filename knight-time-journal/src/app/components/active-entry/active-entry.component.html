<mat-card id="card">
  <mat-card-header>
    <mat-card-title id="text">
      Title Your Entry:
      <input [(ngModel)]="title" placeholder="Title">
    </mat-card-title>
  </mat-card-header>
  <hr>
  <mat-card-content id="center">
    <textarea id="content" [(ngModel)]="entry" placeholder="Type your thoughts here..."></textarea>
  </mat-card-content>
  <button id="save" mat-raised-button (click)="onSave()">Save</button>
</mat-card>
